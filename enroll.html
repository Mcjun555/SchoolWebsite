<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Enroll</title>
	<link rel="stylesheet" href="index.css">
	<link rel="icon" href="EducLogo.png">
</head>

<body class="enrol">

	<div class="sidenav">
		<img src="eDUC.png" alt="logo" width="250px">
		<a href="index.html">HOME</a>
		<a href="photos.html">PHOTOS</a>
		<a href="activities.html">ACTIVITIES</a>
		<a href="enroll.html">ENROLL</a>
		<a href="courses.html">COURSES</a>
		<a href="about.html">ABOUT US</a>
	</div>
	
	<div class="mainbg">
		<img src="fscvs.jpg" alt="edu" width="1062px">
		</div>
	
	<div class="porm">
	<table>
	<form name="ribbit">
	<tr>
		<td class="title" id="head" colspan="2"><b>Student Registration Form</b><br><br></td>
		<td width="150px"></td>
	</tr>
	<tr>
		<td class="sub" id="sub" colspan="2"><b>Personal Info</b></td>
		<td width="150px"></td>
	</tr>
	
	<tr>
		<td width="250px" colspan="1"><p>Full Name</p></td>
		<td><input type="text" size="65" id="name" required></td>
	</tr>
	<tr>
		<td width="250px" colspan="1"><p>Age</p></td>
		<td><input type="text" size="65" id="age" required></td>
	</tr>
	<tr>
		<td width="250px" colspan="1"><p>Gender</p></td>
		<td><input type="text" size="65" id="gender" required></td>
	</tr>
		
	<tr>
		<td class="sub" id="sub2" colspan="2"><b>Contact Information</b></td>
		<td width="150px"></td>
	</tr>
		
	<tr>
		<td width="250px" colspan="1"><p>Phone Number</p></td>
		<td><input type="text" size="65" id="phone" required></td>
	</tr>
	<tr>
		<td width="250px" colspan="1"><p>Email Address</p></td>
		<td><input type="email" size="65" id="email" required></td>
	</tr>
	<tr>
		<td width="250px" colspan="1"><p>Mailing Address</p></td>
		<td><input type="email" size="65" id="mail" required></td>
	</tr>
		
	<tr>
		<td class="sub" id="sub3" colspan="2"><b>Academic Information</b></td>
		<td width="150px"></td>
	</tr>
		
	<tr>
		<td width="250px" colspan="1"><p>Previous School Attended</p></td>
		<td><input type="text" size="65" id="prog" required></td>
	</tr>
	<tr>
		<td width="250px" colspan="1"><p>Learner Reference Number</p></td>
		<td><input type="email" size="65" id="id" required></td>
	</tr>
	<tr>
		<td width="250px" colspan="1"><p>Incoming Year Level</p></td>
		<td><input type="text" size="65" id="year" required></td>
	</tr>
	<tr>
		<td width="250px" colspan="1"><p>Strand (for Senior High)</p></td>
		<td><input type="text" size="65" id="sec"></td>
	</tr>
	
	<tr><td><button type="submit">Submit</button></td></tr>
	<tr><td><button type="reset">Clear</button></td></tr>
	
	</form>
	</table>
	</div>
	
	<script src="enroll.js"></script>
	
</body>
</html>
